  <script type="application/javascript" src="./bb1_zelenestrechy.js" id="myJSON"></script>
  <script type="application/javascript" src="./bb2_zelenestrechy.js" id="myJSON"></script>
  <script>
        var geo = geo_bb1
        var geo2 = geo_bb2
        console.log('geo',geo);
        var mymap = L.map('mapid').setView([50.086385, 14.423693], 15)
        
        // // heat map
        var imageUrl = new Image();
        imageUrl.src = 'color_img_2.jpg';
        var imageBounds = [[49.91156 ,13.90904], [50.2512, 14.89781]];        
        L.imageOverlay(imageUrl, imageBounds, {opacity: 0.85}).addTo(mymap);

        console.log('L', L);
        var osmUrl = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
        osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        osm = L.tileLayer(osmUrl, {
            maxZoom: 18,
            attribution: osmAttrib,
        });
        
        mymap.addLayer(osm);
    
        // buildings 1
        L.geoJSON(geo, {
            style: function (feature) {
                // console.log('feature', feature)
                return {
                    "color": "rgba(255, 255, 255, 0.5)",
                    "fill":"red",
                    "stroke-width": "1",                    
                    "fill-opacity": 0
                };//feature.properties.color
            }
        }).bindPopup(function (layer) {
            return layer.feature.properties.description;
        }).addTo(mymap);

        // buildings
        L.geoJSON(geo2, {
            style: function (feature) {
                // console.log('feature', feature)
                return {
                    "color": "rgba(0, 0, 0, 0.5)",
                    "fill":"red",
                    "stroke-width": "1",                    
                    "fill-opacity": 0
                };//feature.properties.color
            }
        }).bindPopup(function (layer) {
            return layer.feature.properties.description;
        }).addTo(mymap);        

        osm.bringToFront()


    </script>
